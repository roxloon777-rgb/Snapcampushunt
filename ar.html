<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Treasure Hunt - Marker</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    button {
      position: fixed; left: 50%; transform: translateX(-50%);
      z-index: 1000; padding: 10px 20px; font-size: 18px;
    }
    #takeSelfie { bottom: 20px; }
    #uploadPadlet { bottom: 70px; display:none; }
    #backMap { bottom: 120px; }
  </style>
</head>
<body>

<a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>
  <a-entity light="type: ambient; color: #ffffff; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>
  <a-camera id="camera" position="0 1.6 0"></a-camera>

  <!-- Single Hiro marker -->
  <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro" id="singleMarker">
    <a-entity id="modelEntity" gltf-model="" scale="1.5 1.5 1.5" position="0 0 0" rotation="0 180 0"></a-entity>
    <a-plane width="2" height="0.8" position="1.5 1 0" rotation="-10 0 0"
             material="color: #7546A2; opacity: 0.9">
      <a-text id="markerText" value="" color="#fff" align="center"
              width="2" position="0 0 0.01"></a-text>
    </a-plane>
  </a-marker>

</a-scene>

<button id="takeSelfie">Take Selfie</button>
<button id="uploadPadlet">Upload to Padlet</button>
<button id="backMap">Back to Map</button>

<script>
const collected = JSON.parse(localStorage.getItem('collected') || '{}');
let lastSelfieData = null;
let lastCollectedId = null;

// Get the hotspot id from the URL
const params = new URLSearchParams(window.location.search);
const hotspotId = params.get('id');

const hotspotData = {
  law: { model: "models/meet_mira.glb", text: "Well done! You found the Calvyn Fountain" },
  lovers: { model: "models/meet_mira.glb", text: "Well done! You found Lover's Lane" },
  tree: { model: "models/meet_mira.glb", text: "Well done! You found the Acacia Tree" }
};

// Load correct model and text
if(hotspotId && hotspotData[hotspotId]){
  document.getElementById('modelEntity').setAttribute('gltf-model', hotspotData[hotspotId].model);
  document.getElementById('markerText').setAttribute('value', hotspotData[hotspotId].text);

  if(!collected[hotspotId]){
    collected[hotspotId] = true;
    localStorage.setItem('collected', JSON.stringify(collected));
    lastCollectedId = hotspotId;
    alert(hotspotData[hotspotId].text);
  }
}

// Selfie capture
document.getElementById('takeSelfie').addEventListener('click', ()=>{
  if(!lastCollectedId){
    alert('Scan a marker first to take a selfie!');
    return;
  }
  const scene = document.querySelector('a-scene');
  scene.components.screenshot.capture('perspective', (dataUri)=>{
    lastSelfieData = dataUri;
    document.getElementById('uploadPadlet').style.display='block';
    window.open(dataUri);
  });
});

// Upload to Padlet
document.getElementById('uploadPadlet').addEventListener('click', ()=>{
  if(!lastSelfieData){
    alert('Take a selfie first!');
    return;
  }
  window.open('https://padlet.com/nwu/desmond-tutu-school-of-medicine-kcvop1gmdyzyntoq', '_blank');
  alert('Drag your selfie from the opened tab onto the Padlet wall.');
});

// Back to map
document.getElementById('backMap').addEventListener('click', ()=>{
  window.location.href='index.html';
});
</script>

</body>
</html>
